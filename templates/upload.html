{% extends "base.html" %}

{% block bodycontent %}
<body><br>
<div align=center>
<h2>Upload a song here! <br> </h2>
<h2 style='font-weight:bold'>Make sure your upload is a .mp3 file!</h2>
<form method="POST" enctype="multipart/form-data" >
Title: <input type="text" name="title" > <br><br>
<!-- Change this to a dropdown menu -->
Genre: <select name="genre">
  <option value="Alternative">Alternative</option>
  <option value="Classical">Classical</option>
  <option value="Country">Country</option>
  <option value="EDM">EDM</option>
  <option value="Metal">Metal</option>
  <option value="Pop">Pop</option>
  <option value="Rap">Rap</option>
  <option value="Rock">Rock</option>

  </select>
  <br><br>
File: <input type="file" name="file" accept="audio/*"> <br><br>
<input type="submit" value="Upload" class="pure-button pure-button-primary">
</form>
</body>
{% endblock bodycontent %}
